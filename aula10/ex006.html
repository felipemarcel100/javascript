<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: 20px verdana;
            background-color: rgb(80, 151, 80);
            color: whitesmoke;
            border-radius: 7px;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>

    <script>
    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.style.background = 'rgb(105, 175, 105)'
            a.innerText = 'Entrou'
        }
        function sair(){
            a.style.background = 'rgb(80, 151, 80)'
            a.innerText = 'Saiu'
        }
    </script>
</body>
</html>

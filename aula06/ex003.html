<html lang="pt-br">
<head>

            background-color: rgb(223, 223, 239);

<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
<script>
    var num1 = Number(window.prompt('Digite um número:'))
    var num2 = Number(window.prompt('Digite outro número:'))
    var soma = num1+num2
    window.alert(`A soma de ${num1} com ${num2} é igual a ${soma}`)
    //window.alert('A soma dos números '+num1+' com ' +num2+' é igual '+soma)
</script>
